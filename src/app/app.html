
<div class="input-container">
  <h1>Movie App</h1>
<input class="input-display" type="text" (input)="inputValue($event)" placeholder="Enter movie name here..">
<button class="btn" (click)="getMovie()">Search</button>
</div>
@if(movieName){
 
  <div>
    <img class="img" [src]="movieName.Poster" width="300" height="400px">
    <pre> 
       <h2 class="details"><b>Title: </b>{{ movieName.Title }}</h2>
    </pre>
   
    <p class="details"> Year: {{ movieName.Year }}</p>
    <p class="details">Rated: {{ movieName.Rated }}</p>
    <p class="details">Released: {{ movieName.Released }}</p>
    <p class="details">Runtime: {{ movieName.Runtime }}</p>
    <br>
    <hr>
  </div>
 
}@else{
  <div>
 
  </div>


}
